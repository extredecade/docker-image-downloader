name: Download Docker Image

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Docker image to download (e.g. ss93/tmhmm:latest)'
        required: true
        default: 'hello-world:latest'
      tag:
        description: 'Tag for the release (e.g. v1.0-tmhmm) - DO NOT use : or /'
        required: true
        default: 'v1.0-custom'

# ✅ 显式请求写权限
permissions:
  contents: write

jobs:
  download-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Parse image name and sanitize tag (remove :, /, and trailing -)
        id: parse
        run: |
          # 替换镜像名中的 : 和 / 为 -
          IMAGE_NAME=$(echo "${{ github.event.inputs.image }}" | sed 's/[:\/]/-/g')
          # 清理 tag：替换非法字符，并移除末尾的 -
          TAG_NAME=$(echo "${{ github.event.inputs.tag }}" | sed 's/[:\/]/-/g' | sed 's/-$//')
          # 确保不为空
          if [ -z "$TAG_NAME" ]; then
            echo "Error: tag name is empty after sanitization" >&2
            exit 1
          fi
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Pull Docker image and save as compressed .tar.gz
        run: |
          echo "Pulling image: ${{ github.event.inputs.image }}"
          docker pull ${{ github.event.inputs.image }}
          echo "Saving and compressing image..."
          docker save ${{ github.event.inputs.image }} | gzip > "${{ env.IMAGE_NAME }}.tar.gz"
          ls -lh "${{ env.IMAGE_NAME }}.tar.gz"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          files: ${{ env.IMAGE_NAME }}.tar.gz
