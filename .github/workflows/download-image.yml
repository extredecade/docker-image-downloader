name: Download Docker Image

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Docker image to download (e.g. ss93/tmhmm:latest)'
        required: true
        default: 'hello-world:latest'
      tag:
        description: 'Tag for the release (e.g. v1.0-tmhmm)'
        required: true
        default: 'v1.0-custom'

# ✅ 显式请求写权限
permissions:
  contents: write

jobs:
  download-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Parse image name and sanitize tag
        id: parse
        run: |
          # 替换镜像名中的特殊字符（: /）为 -
          IMAGE_NAME=$(echo "${{ github.event.inputs.image }}" | sed 's/[:\/]/-/g')
          # 确保 tag 名称合法（不允许 :, / 等）
          TAG_NAME=$(echo "${{ github.event.inputs.tag }}" | sed 's/[:\/]/-/g')
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Pull Docker image and save as compressed tar.gz
        run: |
          docker pull ${{ github.event.inputs.image }}
          docker save ${{ github.event.inputs.image }} | gzip > "${{ env.IMAGE_NAME }}.tar.gz"
          ls -lh "${{ env.IMAGE_NAME }}.tar.gz"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          files: ${{ env.IMAGE_NAME }}.tar.gz
